<!DOCTYPE html>

<html>
<head>
    <meta charset="uft-8" />
    <title>Event Listeners Example</title>
  
</head>
<body>
    <div id="hello_btn">say hello</div>
    
      <script>
            document.getElementById('hello_btn').addEventListener('click', () => {
            document.getElementById('hello btn').style.color = 'yellow';
            document.getElementById('hello btn').style.backgroundColor = 'orange';
            console.log('color changes applied');
            });
    </script>
    
</body>
</html>
