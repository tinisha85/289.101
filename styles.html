<!DOCTYPE html>

<html>
    
    <head>    
    
        <title> Styles </title>
    
        <style>
            /* this is a class selector */
            .important {
                color: #008080;
                font-style: italic;
            }
        </style>
        
    </head>
    
    <body>
        
        <p class="important"> important text </p>
        <p class="important"> more important text</p>
        <p class="important"> and some more important text</p>
        
    </body>
    
</html>
